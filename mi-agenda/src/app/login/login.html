<div class="login-container">
  <div class="login-card" [@loginFadeIn]="'in'">
    <h2>Iniciar Sesión</h2>
    <form class="login-form-content">
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="emailLogin" type="email" [(ngModel)]="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input class="contraLogin" type="password" [(ngModel)]="password" name="password" placeholder="Contraseña">
      </div>
      <button class="btnLogin btn btn-primary" (click)="login()">Ingresar</button>
    </form>
    <br>
    <p>
    ¿No tenes una cuenta?
    <br>
    <a href="register">Regístrate desde acá</a>
  </p>
  </div>
</div>
