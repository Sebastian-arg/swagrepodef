<div class="pomodoro-container">

  <div class="timer-card">
    <!-- Contenedor para seleccionar el modo -->
    <div class="modes-container">
      <button 
        class="mode-btn" 
        [class.active]="mode() === 'pomodoro'" 
        (click)="setMode('pomodoro')">
        Pomodoro
      </button>
      <button 
        class="mode-btn" 
        [class.active]="mode() === 'shortBreak'" 
        (click)="setMode('shortBreak')">
        Descanso Corto
      </button>
      <button 
        class="mode-btn" 
        [class.active]="mode() === 'longBreak'" 
        (click)="setMode('longBreak')">
        Descanso Largo
      </button>
    </div>

    <!-- Visualizador del tiempo -->
    <div class="timer-display">{{ formatTime(timer()) }}</div>

    <!-- BotÃ³n de control principal (Iniciar/Pausar) -->
    <button 
      class="control-btn-main" 
      [class.running]="isTimerRunning()"
      (click)="toggleTimer()">
      {{ isTimerRunning() ? 'Pausar' : 'Iniciar' }}
    </button>

    <!-- Frase motivacional (solo visible durante el Pomodoro) -->
    <p 
      class="motivational-phrase"
      [class.visible]="mode() === 'pomodoro' && isTimerRunning()">
      {{ motivationalPhrase() }}
    </p>
    
    <!-- Contador de pomodoros completados -->
    <div class="pomodoro-counter">
      Pomodoros completados: <span>{{ pomodoroCount() }}</span>
    </div>

  </div>
  
</div>
