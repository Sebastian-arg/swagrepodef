<div class="register-container">
  <div class="register-card" [@registerFadeIn]="'in'">
    <h2>Crear una Cuenta</h2>
    <form class="register-form-content">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña">
      </div>
      <button class="register-button" (click)="register()">Registrarme</button>
    </form>
    <br>
    <p>
    ¿Ya tenes una cuenta?
    <br>
    <a href="login">Logeate desde acá</a>
  </p>
  </div>
</div>
