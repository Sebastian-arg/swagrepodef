<div class="register-container">
  <div class="register-card" [@registerFadeIn]="'in'">
    <h2>Crear una Cuenta</h2>
    <form class="register-form-content">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu email">
      </div>
      <div class="form-group">
        <label for="password">Contrase単a:</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contrase単a">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contrase単a:</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Repite la contrase単a">
      </div>
      <button class="register-button" (click)="register()">Registrarme</button>
    </form>
  </div>
</div>
